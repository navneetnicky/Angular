<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumber"
            [ngStyle]="{ background: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            [ngClass]="{ odd: odd % 2 !== 0 }"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              background: even % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              background: even % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ even }}
          </li>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{ even: even % 2 === 0 }"
            [ngStyle]="{
              background: even % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ even }}
          </li>
        </div>
      </ul>
    </div>
  </div>
  <p appBasicHighlight>Style me with basic directives!</p>
  <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'">
    Style me with better directives!
  </p>

  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 5</p>
    <p *ngSwitchCase="100">Value is 10</p>
    <p *ngSwitchDefault>Default</p>
  </div>
</div>
